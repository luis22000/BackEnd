version: '3'
services:
  backend:
    image: express
    restart: always
    ports:
      - '3001:3001'
    depends_on:
      - redis
      - mongo
  redis:
    image: redis
    ports:
      - "6379:6379"
  mongo:    
    image: mongo
    ports:
      - "27017:27017"
  angular:    
    image: angular
    ports:
      - "4200:4200"